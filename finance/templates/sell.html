{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <h2>Sell Shares</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
        <!-- Add a default "Select a symbol" option -->
            <select class="form-select mx-auto w-auto" name="symbol" required>
                <option value="" disabled selected>Symbol</option> <!-- Placeholder option -->
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
        <!-- Set min="1" to prevent entering 0 or negative values -->
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
